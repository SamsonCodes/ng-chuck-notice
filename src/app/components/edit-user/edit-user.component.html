<h1>Edit User</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nameInput">Name</label>
        <input 
            required autofocus
            minlength="3"
            type="text" class="form-control"
            id="nameInput" formControlName="name" 
            [(ngModel)]="this.selectedUser.name"
        >
    </div>
    <div class="form-group">
        <label for="groupInput">User Group</label>
        <select 
          required
          class="form-control"
          id="groupInput" formControlName="userGroup"
          [(ngModel)]="this.selectedUser.userGroup"
        >
          <option value="admins">Admin</option>
          <option value="managers">Manager</option>
          <option value="employees">Employee</option>
          <option value="rh-kicked">Roundhouse Kicked</option>
        </select>
    </div>
    <div class="form-group">
        <label for="penaltiesInput">Penalties</label>
        <input 
            required
            type="number" class="form-control"
            min="0"
            id="penaltiesInput" formControlName="penalties" 
            [(ngModel)]="this.selectedUser.penalties"
        >
    </div>
    <button *ngIf="userForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Edit User</button>        
</form>
