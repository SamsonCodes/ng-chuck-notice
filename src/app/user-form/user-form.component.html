<h1>Add User</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" id="nameInput" formControlName="name" class="form-control" required autofocus>
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" formControlName="password" class="form-control" required>  
    </div>
    <div class="form-group">
        <label for="groupInput">User Group</label>
        <input type="text" id="groupInput" formControlName="userGroup" class="form-control" required>  
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Add User</button>        
</form>
<table class=>
    <thead>
      <tr>
        <th>Name</th>
        <th>UserGroup</th>
        <th>Penalties</th>
      </tr>
    </thead>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.userGroup}}</td>
      <td>{{user.penalties}}</td>
    </tr>
  </table>
