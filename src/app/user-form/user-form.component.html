<h1>Add User</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" (change)="logger()">
    <div class="form-group">
        <label for="nameInput">Name</label>
        <input 
            required autofocus
            type="text" class="form-control"
            id="nameInput" formControlName="name" 
        >
    </div>
    <div class="form-group">
        <label for="groupInput">User Group</label>
        <input 
            required
            type="text" class="form-control"
            id="groupInput" formControlName="userGroup"
        >  
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Add User</button>        
</form>
<table class=>
    <thead>
      <tr>
        <th>Name</th>
        <th>UserGroup</th>
        <th>Penalties</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.userGroup}}</td>
      <td>{{user.penalties}}</td>
      <td>
        <a href="#">
            <i class="material-icons">edit</i>
        </a>
        <a href="#">
            <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
</table>
