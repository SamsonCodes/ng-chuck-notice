<h1>Add User</h1>
<form action="#">
    <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" id="nameInput" name="name" class="form-control" required autofocus>
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" name="password" class="form-control" required>  
    </div>
    <div class="form-group">
        <label for="groupInput">User Group</label>
        <input type="text" id="groupInput" name="userGroup" class="form-control" required>  
    </div>
    <div class="form-group">
        <input type="hidden" id="penalties" name="penalties" class="form-control" value="0" required>  
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Add User</button>        
</form>
