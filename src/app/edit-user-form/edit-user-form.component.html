<h1>Edit User</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" (change)="logger()">
    <div class="form-group">
        <label for="nameInput">Name</label>
        <input 
            required autofocus
            minlength="3"
            type="text" class="form-control"
            id="nameInput" formControlName="name" 
        >
    </div>
    <div class="form-group">
        <label for="groupInput">User Group</label>
        <select 
          required
          id="groupInput" formControlName="userGroup"
          class="form-control"
        >
          <option value="admins">Admin</option>
          <option value="managers">Manager</option>
          <option value="employees">Employee</option>
        </select>
    </div>
    <button *ngIf="userForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Add User</button>        
</form>
